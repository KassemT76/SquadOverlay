<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadOverlay - Control Panel</title>
    <link rel="stylesheet" href="parent.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SquadOverlay Control</h1>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <button id="showOverlay" class="btn btn-primary">Show Overlay</button>
                <button id="hideOverlay" class="btn btn-secondary">Hide Overlay</button>
            </div>
            
            <div class="control-group">
                <label for="messageInput">Send Message to Overlay:</label>
                <input type="text" id="messageInput" placeholder="Enter message...">
                <button id="sendMessage" class="btn btn-accent">Send</button>
            </div>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="overlayOpacity">Overlay Opacity:</label>
                <input type="range" id="overlayOpacity" min="0.1" max="1" step="0.1" value="0.8">
                <span id="opacityValue">80%</span>
            </div>
            
            <div class="setting-item">
                <label for="overlayScale">Overlay Scale:</label>
                <input type="range" id="overlayScale" min="0.5" max="2" step="0.1" value="1">
                <span id="scaleValue">100%</span>
            </div>
        </div>
        
        <div class="status">
            <h3>Status</h3>
            <div id="statusMessage" class="status-message">Ready</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="parent.js"></script>
</body>
</html>
